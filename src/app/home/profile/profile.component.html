<h3 [ngStyle]="{ margin: '16px 0' }"> Your posts</h3>
    <ul nz-list [nzDataSource]="posts"  nzBordered nzSize="large">
      <li nz-list-item *ngFor="let post of posts" nzNoFlex>
        <ul nz-list-item-actions>
          <nz-list-item-action>
            <!-- routerLink="/home"[queryParams]=" {id : [post.id] }" -->
            <a (click)="getPost(post.id)" >Update</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a class="delete" (click)="Delete(post.id)" >Delete</a>
          </nz-list-item-action>
        </ul>
        {{post.title}}
        <br/>
        {{post.body}}
      </li>   
    </ul>

    <!------------------------------- modal ---------------------------------->

    <nz-modal [(nzVisible)]="isVisible" nzTitle="update post"  (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"  >
      <ng-container *nzModalContent>
        <!-- (ngSubmit)="saveProduct(f.value)" -->
        <form name="form"  #f="ngForm" (ngSubmit)="update(post.id,f.value)">
          <input nz-input name="title" placeholder="title" [(ngModel)]="post.title" />
          <br/>
          <br/>
          <input nz-input name="body" placeholder="body" [(ngModel)]="post.body"/>
          <br/>
          <button nz-button type="submit" class="button" nzType="primary">Save</button>
         
        </form>  
      </ng-container>
    </nz-modal>
